<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/map.css">
</head>

<body>
    <nav>
        <ul class="nav nav-pills">
            <li id="nav-toggle" role="presentation" data-bind="click: clickNav" class="btn btn-primary">Navigation</li>
        </ul>
    </nav>

    <div class="container-fluid">


        <aside id="Nav" data-bind="visible: visibleNav">


            <div class="options-box">
                <h1>My Neighborhood Map</h1>
                <div>
                    <input type="text" class="form-control" id="input" placeholder="Search" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
                    <div id="scroller">
                        <ul data-bind="template: { name: 'marker', foreach: markersFilter }" class="list-group border-0"></ul>
                        <script type="text/html" id="marker">
                            <li class="list-group-item">
                                <a href="#" data-bind="attr: {title: title}">
                        <strong data-bind="text: title, click: populateInfoWindow"></strong>
                     </a>
                            </li>
                        </script>
                    </div>
                </div>

                <button id="show-markers" type="button" class="btn btn-primary" data-bind="click: showMarkers" name="button">Show Markers</button>
                <button id="hide-markers" type="button" class="btn btn-default" data-bind="click: hideMarkers" name="button">Hide Markers</button>

            </div>



        </aside>


        <main id="map"></main>
    </div>





    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/mapApp.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyBTZYzfTbP3yeBifwXQZm9VR9p5okWxyP4&v=3&callback=initMap"
    async defer onerror="mapErrorAlert()"></script>
</body>

</html>
